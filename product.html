<!DOCTYPE html>
<html>
<head>
	<title>Product</title>
	<link rel="stylesheet" type="text/css" href="Coffee.css">
	<script src="myscript.js"></script>
</head>

<body>
<div class="header">
	<div class="logo">
	<img src="coffee-logo.webp">
	<p>Coffee Shop</p>
	</div>
	<nav>
		<div class="links">
		<a href="index.html">HOME</a>
		<a href="product.html">PRODUCTS</a>
		<a href="contact.html">CONTACT</a>
		</div>
	</nav>
</div>

<div class="menu">
	<div class="head1">
		<p>Pick Your Coffee</p>
	</div>
	<div class="image">
	<img onclick="selected(this.id)" id="bc" src="black.jpg">
	<p>Black Coffee<br>&#8377 50</p>
	</div>
	<div class="image">
	<img onclick="selected(this.id)" id="mc" src="milk.jpg">
	<p>Milk Coffee<br>&#8377 60</p>
	</div>
	<div class="image">
	<img onclick="selected(this.id)" id="cc" src="cold.jpg">
	<p>Cold Coffee<br>&#8377 70</p>
	</div>
	<div class="image">
	<img onclick="selected(this.id)" id="ic" src="ice.jpg">
	<p>Ice Coffee<br>&#8377 65</p>
	</div>
	<div class="image">
	<img onclick="selected(this.id)" id="lc" src="latte.jpg">
	<p>Latte Coffee<br>&#8377 80</p>
	</div>
	<div class="image">
	<img onclick="selected(this.id)" id="capc" src="cappuccino.jpg">
	<p>Cappuccino Coffee<br>&#8377 75</p>
	</div>
	<div class="image">
	<img onclick="selected(this.id)" id="mochc" src="mocha.jpg">
	<p>Mocha Coffee<br>&#8377 80</p>
	</div>
	<div class="image">
	<img onclick="selected(this.id)" id="irc" src="irish.jpg">
	<p>Irish Coffee<br>&#8377 100</p>
	</div>
	<a href="#head"><button onclick="list()" id="done">Place Order</button></a>
</div>



<div id="head" class="head">
<p>Order Details</p>
</div>
<div class="order">
	<form onsubmit="validate()">
		<fieldset>
		<legend><b>Your Order</b></legend>
		<b>Your Picks:</b><span id="list"></span><br>
		<b>Total Price:&#8377</b><span id="price"></span>
		</fieldset>
		<fieldset>
		<legend><b>Personal Details</b></legend>
		<label for="name">Name</label>
		<input id="name" type="text" name="name"><br>
		<label for="phno">Phone</label>
		<input id="phno" type="text" name="phno"><br>
		<label for="email">Email</label>
		<input id="email" type="text" name="email"><br>
		<label for="address">Address</label>
		<input id="add" type="text" name="address"><br>
		<label for="landmark">Landmark</label>
		<input placeholder="Optional" type="text" name="landmark"><br>
		</fieldset><br><br>
		<fieldset>
		<legend><b>Payment</b></legend>
		<label for="pay">Debit</label>
		<input id="radio1" type="radio" name="pay">
		<label for="pay">Credit</label>
		<input id="radio2" type="radio" name="pay">
		<label for="pay">COD</label>
		<input id="radio3" type="radio" name="pay"><br>
		</fieldset><br>
		<input type="submit" name="submit" value="SUBMIT">
	</form>
</div>
</body>
</html>
